{% extends "layout.html" %}
{% load static %}

{% block title %}
	Manual Login
{% endblock %}

{% block content %}
	<h2><b>Enter with your username and password</b></h2>
	<div class="manual-login">
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		{% if error %}
			<p style="color: #4d267d;">{{ error }}</p>
		{% endif %}
		<button class="small-button" type="submit">Login</button>
	</form>
	</div>
{% endblock %}
