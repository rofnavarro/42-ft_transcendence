{% extends "layout.html" %}
{% load static %}

{% block title %}
	Manual Login
{% endblock %}

{% block undertitle %}
	<h2>Enter with your username and password</h2>
{% endblock %}

{% block content %}
	<h2>Enter</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		{% if error %}
			<p style="color: red;">{{ error }}</p>
		{% endif %}
		<button class="small-button" type="submit">Login</button>
	</form>
{% endblock %}
