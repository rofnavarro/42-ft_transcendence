{% extends "layout.html" %}
{% load static %}

{% block title %}
	Set Password
{% endblock %}

{% block content %}
	<div class="set-password">
	<h2><strong class="gradient-text">Password</strong></h2>
	<h3>Define your password:</h3>
	<form method="post">
		<i class="fa fa-eye"></i>
		{% csrf_token %}
		{{ form.as_p }}
		<button class="small-button" type="submit">Save new password</button>
	</form>
	</div>
{% endblock %}
